<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Registro</title>
    <link rel="stylesheet" href="instructor.css">
</head>
<body>
    <header>
        <h1>¡Registrate para ser instructor!</h1>
        <div class="header-images">
            <div class="user">
                <a href="perfil.html"><img src="https://i.pinimg.com/564x/cb/81/27/cb8127cba8860d645bbe0cfb07ef0759.jpg" alt="Foto del usuario"></a>
            </div>
            <div class="home">
                <a href="principal.html"><img src="https://img.icons8.com/?size=100&id=2797&format=png&color=FFFFFF" alt="volvermenu"></a>
            </div>
        </div>
    </header>

    <main>
        <form action="#" method="post">

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre de Usuario de Instructor:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="nombre">Contraseña:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="nombre">Repita su contraseña:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción el porque quiere ser instructor:</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="portada">Selecciona una portada</label>
                <input type="file" id="portada" name="portada">
            </div>

            <button type="button" class="btn" onclick="redirectToCourse()">Crear curso</button>
        </form>
    </main>
    <script src="scriptconvertirinstructor.js"></script>
</body>
</html>
