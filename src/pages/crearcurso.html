<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu curso</title>
    <link rel="stylesheet" href="crearcurso.css">
</head>
<body>
    <header>
        <h1>¡Crea tu curso!</h1>
        <div class="header-images">
            <div class="user">
                <a href="perfil.html"><img src="https://i.pinimg.com/564x/cb/81/27/cb8127cba8860d645bbe0cfb07ef0759.jpg" alt="Foto del usuario"></a>
            </div>
            <div class="home">
                <a href="principal.html"><img src="https://img.icons8.com/?size=100&id=2797&format=png&color=FFFFFF" alt="volvermenu"></a>
            </div>
        </div>
    </header>

    <main>
        <form action="#" method="post">
            <div class="form-group">
                <label for="categoria">Escoge una categoría</label>
                <select id="categoria" name="categoria">
                    <option value="1">Categoría 1</option>
                    <option value="2">Categoría 2</option>
                    <option value="3">Categoría 3</option>
                </select>
                <span>(3)</span>
            </div>

            <div class="form-group">
                <label for="niveles">Cantidad de niveles</label>
                <select id="niveles" name="niveles">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <span>(10)</span>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre del curso:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción del curso:</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio">
                <div class="checkbox-group">
                    <input type="checkbox" id="gratis" name="precio_gratis" value="gratis">
                    <label for="gratis" class="checkbox-label">Curso gratuito</label>
                </div>
            </div>

            <div class="form-group">
                <label for="portada">Selecciona una portada</label>
                <input type="file" id="portada" name="portada">
            </div>

            <button type="submit" class="btn">Crear curso</button>
        </form>
    </main>
</body>
</html>
