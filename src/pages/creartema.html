<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tema</title>
    <link rel="stylesheet" href="crearcurso.css">
</head>
<body>
    <header>
        <h1>¡Crea un tema nuevo!</h1>
        <div class="header-images">
            <div class="user">
                <a href="perfil.html"><img src="https://i.pinimg.com/564x/cb/81/27/cb8127cba8860d645bbe0cfb07ef0759.jpg" alt="Foto del usuario"></a>
            </div>
            <div class="home">
                <a href="principal.html"><img src="https://img.icons8.com/?size=100&id=2797&format=png&color=FFFFFF" alt="volvermenu"></a>
            </div>
        </div>
    </header>

    <main>
        <form action="#" method="post">

            <div class="form-group">
                <label for="nombre">Nombre del Tema:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción del curso:</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio del Tema:</label>
                <input type="text" id="precio" name="precio">
                <div class="checkbox-group">
                    <input type="checkbox" id="gratis" name="precio_gratis" value="gratis">
                    <label for="gratis" class="checkbox-label">Tema gratuito</label>
                </div>
            </div>

            <button type="submit" class="btn">Crear tema nuevo</button>
        </form>
    </main>
</body>
</html>
